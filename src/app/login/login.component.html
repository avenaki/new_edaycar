<div class="login">
  <div class="login-form">
    <div class="login-form-header">
      <h3>Вход</h3>
    </div>
    <form [formGroup]="loginForm">
<div class="login-form_input-container">
    <input class="login-form_input"   type="text"  formControlName="login"/> <br>
  <div class="login-form_error">
      <div class="login-form_error_message"  *ngIf="loginForm.get('login').invalid &&  loginForm.get('login').touched">
        Логин должен быть не менее 4 символов латинских букв или цифр.
      </div>
  </div>
  <br>
    <input class="login-form_input"   type="password" formControlName="password" /> <br>
  <div class="login-form_error">
      <div class="login-form_error_message"  *ngIf="loginForm.get('password').invalid &&  loginForm.get('password').touched">
        Пароль должен быть не менее 6 символов.
      </div>
  </div>
</div>
      <div class="login-form_buttons-container">
    <input class="login-form_login-button"   type="button" value="Войти" />
    <a class="login-form_sign-up-button" [routerLink]="['/signup']">Зарегистрироваться!</a>
      </div>
    <br>
    </form>
  </div>
</div>
