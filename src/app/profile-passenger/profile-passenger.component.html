
<div class="container" *ngIf="(currentPassenger$ | async) as driver; else loading">
  <form [formGroup]="passengerForm">
    <div class="rowContainer-form">
      <div class="rowContainer">
        <div>
          <div class="columnContainer">
            <div>
              <h5 class="driver-form_text">Логин</h5>
              <input type="text" class="driver-form_input"  formControlName="login" readonly/><br>
            </div>
            <div>
              <h5 class="driver-form_text">Пароль</h5>
              <input type="text" class="driver-form_input"  formControlName="password"/><br>
            </div>
            <div>
              <h5 class="driver-form_text">Дата рождения</h5>
              <input type="date" class="driver-form_input"  formControlName="birthdate"/><br>
            </div>
            <div>
              <h5 class="driver-form_text">Номер телефона</h5>
              <input type="number" class="driver-form_input"  formControlName="mobileNumber"/><br>
            </div>

          </div>
        </div>
        <div class="columnContainer">
          <div>
            <h5 class="driver-form_text">Имя</h5>
            <input type="text" class="driver-form_input"  formControlName="name"/><br>
          </div>
          <div>
            <h5 class="driver-form_text">Фамилия</h5>
            <input type="text" class="driver-form_input"  formControlName="surname"/><br>
          </div>
          <div>
            <h5 class="driver-form_text">Отчество</h5>
            <input type="text" class="driver-form_input"  formControlName="patronymic"/><br>
          </div>

      </div>
      </div>
      <div class="changePhoto">
        <div style="position: relative" *ngIf=" !currentPassenger || !currentPassenger.accountPhoto">
          <label class = "profilePhoto" for="file">
            <img  class="accountPhoto "src="https://sun9-4.userapi.com/c849424/v849424786/15eee3/Y4C7mfELwBA.jpg?ava=1">
            <img class = "textPhoto" src="https://img.icons8.com/flat_round/64/000000/plus.png"></label>
        </div>
        <div style="position: relative" *ngIf=" currentPassenger && currentPassenger.accountPhoto">
          <label class = "profilePhoto" for="file"><img  class="accountPhoto" src="{{currentPassenger.accountPhoto}}">
            <img class = "textPhoto" src="https://img.icons8.com/flat_round/64/000000/plus.png"></label>
        </div>
        <div>
          <input #imageInput   class="input-file" type="file" accept="image/*" id="file"   (change)="onFileChange($event)" />
        </div>
        <div class="changePhotoButton" (click)="saveChanges()">Сохранить изменения</div>
      </div>
    </div>
  </form>
</div>


<ng-template #loading>
  <div class="loadingContainer">
    <div class="center">
      <div class="loading"></div>
    </div>
  </div>
</ng-template>
