<div class="modal-back">
</div>
<div class="modal">

    <div class="contentContainer">

        <div class="create-trip-form">
          <div class="container">
            <div class="columnContainer">
              <div class="form_text-large"> Выберите желаемле время начала и окончания поездки:</div>
              <div class="columnContainer">
                <div class="rowContainer time">
                  <div class="form_text"> начало</div>
                  <input type="time"  class="create-trip-form_input input-time" formControlName="startTime"/>
                </div>
                <div class="rowContainer time">
                  <div class="form_text"> конец</div>
                  <input type="time"  class="create-trip-form_input input-time" formControlName="finishTime" />
                </div>
              </div>
              <div>
                <div class="form_text-large"> Куда</div>
                <input type="text"   class="create-trip-form_input" #start formControlName="startPlace" />
              </div>
              <div >
                <div class="form_text-large"> Откуда</div>
                <div class="form-group">
                  <input type="text"    class="create-trip-form_input" #finish formControlName="finishPlace" />
                </div>
              </div>
              <div>
                <div class="form_text-large">Какое количество км вы готовы пройти от начального пункта маршрута или до конечного?</div>
                <div class="custom-select">
                  <select formControlName="maxPassengersValue">
                    <option value="1" ></option>
                    <option value="2" selected> 2 </option>
                    <option value ="3"> 3</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
    <div class="button-container"><button class="form_button" (click)="submit()">Найти</button></div>
  </div>
